<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Pico Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <a-plane
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#7BC8A4">
      </a-plane>

      <a-box
        position="0 1 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        animation="property: rotation; to: 0 405 0; loop: true; dur: 4000">
      </a-box>

      <a-light type="ambient" color="#FFFFFF"></a-light>
      <a-light type="directional" position="1 3 2"></a-light>

      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
